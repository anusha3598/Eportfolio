<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            background-image: url('white.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the image stays in place when scrolling */
            background-position: center;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            text-align: center;
            padding: 10px;
            position: fixed; /* Sticks the footer at the bottom */
            bottom: 0;
            width: 100%; /* Full-width to span the entire bottom */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for separation */
        }

        footer a {
            color: rgb(18, 148, 241);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image Editing Content -->
    <section class="content-section">
        <h2>Image Editing</h2>
        <div class="content-item">
            <h3>Book Cover</h3>
            <img src="book-cover.jpg" alt="Image Editing Example 1" class="content-image">
            <p>PART 1<br><br>For this project...</p>
        </div>
        <div class="content-item">
            <h3 style="margin-bottom: 20px;">Logo</h3>
            <br>
            <img src="Bloom-Brew.jpeg" alt="Image Editing Example 2" class="content-image" style="margin-top: 20px;">
            <p>PART 2<br><br>I designed a logo...</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Anusha Mylavarapu. All rights reserved.</p>
        <p>
            Visit the 
            <a href="http://education.ufl.edu/educational-technology/" target="_blank" rel="noopener noreferrer">
